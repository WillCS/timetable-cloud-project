plugins {
    id 'scala'
    id 'application'
}

version = '1.0.0-alpha'

sourceSets {
    main {
        scala {
            srcDirs = [
                'src'
            ]
        }
    }
    test {
        scala {
            srcDirs = [
                'test'
            ]
        }
    }
}

jar {
    manifest {
        attributes (
            'Implementation-Title': project.name,
            'Implementation-Version': project.version
        )
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation (
        'org.scala-lang:scala-library:2.11.0',
        'org.apache.spark:spark-core_2.11:2.4.2',
        'org.apache.spark:spark-sql_2.11:2.4.2',
        'com.datastax.spark:spark-cassandra-connector_2.11:2.4.1'
    )
}

mainClassName = 'dev.willcs.optimiser.Optimiser'